<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Admin Dashboard</title>
    <style>
        body{
            font-family: Arial;
        }
        #navbar{
            padding:15px;
            background-color:white;
            display:flex;
            gap:20px;
        }
        #navbar select, #navbar button{
            padding:8px;
        }
        #container{
            display:flex;
        }
        #sidebar{
            width:25%;
            padding:20px;
            border-right:2px solid #ccc;
        }
        #sidebar input ,#sidebar select, #sidebar button{
            width:90%;
            padding:20px;
            margin:10px 0;
        }
        #sidebar button{
            background:black;
            color:white;
            border:none;
            cursor:pointer;
        }
        #main{
            width:75%;
            display:flex;
            flex-wrap:wrap;
            gap:20px;
            padding:20px;
        }
        .card{
            width:30%;
            padding: 15px;
            border:1px solid #333;
            border-radius:6px;
            box-shadow:2px 2px 6px #bbb; 
        }
        .card button{
            padding:8px;
            margin: 5px;
            cursor:pointer;
        }
    </style>
</head>
<body>
 <div id="navbar">
    <select id="FilterCategory">
        <option value="All">All</option>
        <option>Auto</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Bus</option>
    </select>
    <select id="FilterAvailability">
        <option value="All"></option>
        <option value="Available">Available</option>
         <option value="Unavailable">Unavailable</option>
    </select>
    <button id="ClearFilter">ClearFilter</button>
 </div>
 <div id="container">
    <div id="sidebar"></div>
    <h2>Add Fleet</h2>
    <input id="regNo"type="text" placeholder="Reg No">
    <select id="category">
        <option>Auto</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Bus</option>
    </select>
    <input id="driver" type="text" placeholder="Driver Name">
    <select id="Available">
     <option value="Available">Available</option>  
     <option value="Unavailable">Unavailable</option> 
    </select>
    <button id="addBtn">Add Fleet</button>
 </div> 
 <div id="main"></div>
 <script>
    let data=[];
    let main=document.getElementById("main");
    document.getElementById("addBtn").addEventListener("click",function(){
        let reg=document.getElementById("regNo").value.trim();
        let cat=document.getElementById("category").value;
        let driver=document.getElementById("driver".value.trim());
        let available=document.getElementById("available").value;
         
        if(!reg || !driver){
            alert("Fields cannot be empty");
            return;
        }
        let obj={reg,cat,driver,available};
            data.push(obj);
            render(data);
            document.getElementById("regNo").value="";
            document.getElementById("driver").value="";
    });
 </script>  
</body>
</html>
